<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LokaJob - Find your job</title>
  <link rel="stlesheet" a href="CSS/styles.css">
</head>
<body>

  <header>
    <!-- Ikon Menu -->
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Ikon Notifikasi (Lonceng) -->
    <div class="notification-icon" title="Notifikasi">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C10.34 2 9 3.34 9 5V6.09C6.39 7.17 4.5 9.91 4.5 13V17L3 18.5V19H21V18.5L19.5 17V13C19.5 9.91 17.61 7.17 15 6.09V5C15 3.34 13.66 2 12 2ZM12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22Z"/>
      </svg>
    </div>

    <div class="container">
      <h1>LokaJob, <span>Find your job</span></h1>
      <div class="search-bar">
        <input type="text" placeholder="Temukan pekerjaan yang anda inginkan">
        <button>Search</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="categories">
      <div class="category">All Jobs</div>
      <div class="category">IT & Engineering</div>
      <div class="category">Finance & Accounting</div>
      <div class="category">Business Dev & Sales</div>
    </div>

    <div class="filters">
      <button class="filter-btn">Filter</button>
      <button class="filter-btn">ype of Job Vacancies</button>
      <button class="filter-btn">Location</button>
    </div>

    <div class="job-listings">
      <div class="job-card">
        <div class="bookmark"></div>
      </div>
      <div class="job-card">
        <div class="bookmark"></div>
      </div>
    </div>
  </div>
</body>
</html>
