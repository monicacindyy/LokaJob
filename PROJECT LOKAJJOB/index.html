<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LokaJob - Find your job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f5fc;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #1a3d7c;
      color: white;
      padding: 20px;
      position: relative;
    }

    header h1 {
      margin: 0 0 10px 50px;
      font-size: 24px;
    }

    header h1 span {
      color: #ffd700;
    }

    .menu-icon {
      position: absolute;
      top: 25px;
      left: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 20px;
      height: 18px;
    }

    .menu-icon div {
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    .search-bar {
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .categories {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .categories .category {
      background-color: #083d64;
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      text-align: center;
      flex: 1;
      margin: 0 5px;
      font-size: 14px;
    }

    .filters {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .filters .filter-btn {
      background-color: #e0e0e0;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }

    .job-listings {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .job-card {
      background-color: #ddd;
      border-radius: 20px;
      padding: 30px;
      height: 200px;
      position: relative;
    }

    .bookmark {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 20px;
      height: 30px;
      border: 2px solid gray;
      border-radius: 0 0 5px 5px;
    }

    @media (max-width: 768px) {
      .categories {
        flex-direction: column;
        gap: 10px;
      }

      .job-listings {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 20px;
        margin-left: 50px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="container">
      <h1>LokaJob, <span>Find your job</span></h1>
      <div class="search-bar">
        <input type="text" placeholder="Temukan pekerjaan yang anda inginkan">
        <button>Cari</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="categories">
      <div class="category">Semua Pekerjaan</div>
      <div class="category">IT & Engineering</div>
      <div class="category">Finance & Accounting</div>
      <div class="category">Business Dev & Sales</div>
    </div>

    <div class="filters">
      <button class="filter-btn">Filter</button>
      <button class="filter-btn">Jenis Lowongan</button>
      <button class="filter-btn">Lokasi</button>
    </div>

    <div class="job-listings">
      <div class="job-card">
        <div class="bookmark"></div>
      </div>
      <div class="job-card">
        <div class="bookmark"></div>
      </div>
    </div>
  </div>
</body>
</html>
