<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - LokaJob</title>
    <link rel="stylesheet" href="Styles.css">
    

</head>  
<body>  
    <div>
        <h2>Register to LokaJob</h2>
        <form id="registrationForm">
            <label for="regName">Full Name:</label>
            <input type="text" id="regName" required minlength="2">
            <small class="error-message" id="nameError"></small>
        
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" required>
            <small class="error-message" id="emailError"></small>
       
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required minlength="8">
            <small class="hint">Minimum 8 characters with 1 number and 1 special character</small>
            <small class="error-message" id="passwordError"></small>
        
            <button type="submit" class="btn">Register
            <i class="fas fa-user-check"></i> Register </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login here</a>
        </div>
    </div>
</body>
</html>
