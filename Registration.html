<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LokaJob - Register</title>
  <link rel="stylesheet" href="CSS/Style_Registration.css">
</head>
<body>
  <div class="container">
    <h2>Register to LokaJob</h2>
    <form id="registrationForm">
      <label for="regName">Full Name:</label>
      <input type="text" id="regName" required minlength="2">
      <small class="error-message" id="nameError"></small>

      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" required>
      <small class="error-message" id="emailError"></small>

      <label for="regPassword">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="regPassword" required minlength="8" placeholder="🔒 your password">
        <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
      </div>
      <small class="hint">Minimum 8 characters with 1 number and 1 special character</small>
      <small class="error-message" id="passwordError"></small>

      <button type="submit" class="btn">
        <i class="fas fa-user-check"></i> Register
      </button>
    </form>

    <div class="login-link">
      Already have an account?
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login here</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("regPassword");
      const toggleBtn = document.querySelector(".toggle-password");
      if (pass.type === "password") {
        pass.type = "text";
        toggleBtn.textContent = "🙈";
      } else {
        pass.type = "password";
        toggleBtn.textContent = "👁️";
      }
    }
  </script>
</body>
</html>
