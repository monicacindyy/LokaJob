<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Job Application - Registration</title>
    

</head>  
<body>  
        <form id="registrationForm">
                <label for="regName">Full Name:</label>
                <input type="text" id="regName" required minlength="2">
                <small class="error-message" id="nameError"></small>
            </div>

            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required minlength="8">
                <small class="hint">Minimum 8 characters with 1 number and 1 special character</small>
                <small class="error-message" id="passwordError"></small>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-check"></i> Register
            </button>
        </form>

        <p class="auth-link">
            Already have an account? <a href="index.html"><i class="fas fa-sign-in-alt"></i> Login here</a>
        </p>
    </div>

</body>
</html>
