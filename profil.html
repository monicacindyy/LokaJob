<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LokaJob - Profil</title>
  <link rel="stylesheet" href="Style_Profil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="warning-box">
    <h3>⚠️ Akses Ditolak</h3>
    <p>Silakan <a href="login.html">login</a> atau <a href="registration.html">daftar</a> untuk mengakses halaman profil.</p>
  </div>

  <div class="container">
    <h2><i class="fas fa-user-circle"></i> User Profile</h2>

    <div class="profile-photo">
      <img src="https://via.placeholder.com/150" alt="User Photo">
    </div>

    <div class="profile-info">
      <p><strong>Name:</strong> INAZUMA</p>
      <p><strong>University:</strong> Universitas Muhammadiyah Semarang</p>
      <p><strong>Hobby:</strong> Playing Valorant</p>
      <p><strong>Age:</strong> 22</p>
      <p><strong>Status:</strong> Nganggur</p>
    </div>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        document.getElementById("warningBox").style.display = "block";
      }
      else {
        document.getElementById("profileBox").style.display = "block";
        document.getElementById("userName").textContent = user.nama;
        document.getElementById("userUniv").textContent = user.universitas;
      }
    </script>
  </div>
</body>
</html>
