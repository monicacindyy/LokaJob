<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LokaJob - Profil</title>
  <link rel="stylesheet" href="CSS/Style_Profil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- PERINGATAN AKSES -->
  <div id="warningBox" class="warning-box">
    <h3>âš  Akses Ditolak</h3>
    <p>Silakan <a href="login.html">login</a> atau <a href="registration.html">daftar</a> untuk mengakses halaman profil.</p>
  </div>

  <!-- PROFIL USER -->
  <div id="profileBox" class="container" style="display: none;">
    <h2><i class="fas fa-user-circle"></i> User Profile</h2>
    <div class="profile-photo">
      <img src="https://via.placeholder.com/150" alt="User Photo">
    </div>
    <div class="profile-info">
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>University:</strong> <span id="userUniv"></span></p>
      <p><strong>Hobby:</strong> <span id="userHobby"></span></p>
      <p><strong>Age:</strong> <span id="userAge"></span></p>
      <p><strong>Status:</strong> <span id="userStatus"></span></p>
    </div>
  </div>

  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function(e) {
    e.preventDefault(); // cegah reload

    const nama = document.getElementById("nama").value;
    const universitas = document.getElementById("universitas").value;
    const hobi = document.getElementById("hobi").value;
    const umur = document.getElementById("umur").value;
    const status = document.getElementById("status").value;

    const user = {
      nama,
      universitas,
      hobi,
      umur,
      status
    };

    localStorage.setItem("user", JSON.stringify(user));
    window.location.href = "profil.html";
  });
</script>

</body>
</html>
